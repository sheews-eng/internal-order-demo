<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Admin Dashboard</h1>

  <table id="ordersTable" border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will appear here -->
    </tbody>
  </table>

  <audio id="dingSound" src="ding.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script type="module" src="firebase-script.js"></script>

  <script type="module">
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const db = getDatabase();
    const ordersRef = ref(db, 'orders');

    const tableBody = document.querySelector('#ordersTable tbody');
    const ding = document.getElementById('dingSound');

    // Listen for new orders
    onChildAdded(ordersRef, (snapshot) => {
      const order = snapshot.val();
      const row = document.createElement('tr');

      const date = new Date(order.timestamp).toLocaleString();

      row.innerHTML = `
        <td>${order.item}</td>
        <td>${order.quantity}</td>
        <td>${date}</td>
      `;
      tableBody.appendChild(row);

      // Play sound for new order
      ding.currentTime = 0;
      ding.play();
    });
  </script>
</body>
</html>
