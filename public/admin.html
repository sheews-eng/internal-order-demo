<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders</title>
    
    <link rel="icon" type="image/png" href="/favicon.png"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css"> 
    
    <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js"></script>
</head>
<body>

    <div class="container my-5">
        <h1 class="mb-4">Admin Panel - Active Orders</h1>

        <div id="filter-controls" class="d-flex mb-4">
            <label for="orderSearch" class="form-label me-3 d-none d-sm-block">Search (Company, PO #, ATTN):</label>
            <input type="text" id="orderSearch" class="form-control" placeholder="Start typing to filter orders...">
            <button id="clearSearch" class="btn btn-outline-secondary ms-2" style="display:none;">Clear Search</button>
        </div>

        <div id="orders-container" class="table-responsive">
            </div>
        
        <hr class="my-5">

        <h1 class="mb-4">Order History (Deleted)</h1>
        <div id="history-container" class="table-responsive">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
