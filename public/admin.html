<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Admin Dashboard</h1>

<div class="input-section">
  <input type="text" id="searchAdmin" placeholder="Search orders by customer or item">
  <button id="markCompleted" class="mark" onclick="orders.forEach((o,i)=>markCompleted(i))">Mark All Completed</button>
</div>

<table id="adminTable">
  <thead>
    <tr>
      <th>Salesman</th>
      <th>Customer</th>
      <th>Items</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="orderSound" src="ding.mp3" preload="auto"></audio>
<script src="script.js"></script>
<script>initAdminPage();</script>
</body>
</html>
