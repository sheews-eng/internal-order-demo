<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    .order { padding: 8px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 5px; }
    .Pending { background-color: #fff3cd; }          /* 黄色 */
    .Ordered { background-color: #cce5ff; }         /* 蓝色 */
    .Completed { background-color: #d4edda; }       /* 绿色 */
    .PendingPayment { background-color: #f8d7da; }  /* 红色 */
    select { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Active Orders</h2>
  <div id="orders-container"></div>

  <h2>Deleted Orders (History)</h2>
  <div id="history-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
