<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" href="/favicon.png"> 
  <title>Salesman Page</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Salesman Order Form</h1>

  <form id="order-form" class="order-form">
    <label>Customer: <input type="text" name="customer" required></label><br>
    <label>PO Number: <input type="text" name="poNumber" required></label><br>
    <label>Item + Description: <input type="text" name="itemDesc" required></label><br>
    <label>Price: RM <input type="number" name="price" step="0.01" value="0.00" required></label><br>
    <label>Delivery: <input type="text" name="delivery" required></label><br>
    <label>Units: <input type="number" name="units" value="1" required></label><br> 
    <button type="submit">Submit</button>
  </form>

  <h2>Orders</h2>
  <div id="orders-container" class="card-container"></div>

  <h2>Deleted Orders (History)</h2>
  <div id="history-container" class="card-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
