<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesman Order Entry - Enterprise</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>New Order Entry</h1>

  <div class="main-form-container">
    <form id="order-form" class="order-form">
      
      <div class="form-section">
        <h2>1. Order Details</h2>
        
        <label for="customer-select">Customer (CRM):</label>
        <select id="customer-select" name="customer" required>
            <option value="">-- Select Customer --</option>
            <option value="Customer A">Customer A (CUST001)</option>
            <option value="Customer B">Customer B (CUST002)</option>
            <option value="Customer C">Customer C (CUST003)</option>
        </select>
        
        <label for="poNumber">PO Number:</label>
        <input type="text" name="poNumber" id="poNumber" required>
        
        <label for="delivery">Delivery Location:</label>
        <input type="text" name="delivery" id="delivery" required>
      </div>

      <div class="form-section">
        <h2>2. Order Items</h2>
        <div id="items-list-container">
          <p style="color: #e74c3c;">No items added yet. Use the form below.</p>
        </div>
        
        <h3>Add New Item</h3>
        <div class="add-item-form">
            <label for="itemDesc">Item + Desc:</label>
            <input type="text" id="addItemDesc" placeholder="Product name/SKU" required>
            
            <label for="price">Price (RM):</label>
            <input type="number" id="addPrice" step="0.01" value="0.00" required>
            
            <label for="units">Units:</label>
            <input type="number" id="addUnits" value="1" required>

            <button type="button" id="addItemBtn" class="secondary-btn">Add to Order List</button>
        </div>

        <div class="total-summary">
            <strong>Grand Total: <span id="grand-total">RM 0.00</span></strong>
        </div>
      </div>

      <button type="submit" class="primary-submit-btn">Submit Enterprise Order</button>
    </form>
  </div>

  <h2>Submitted Orders</h2>
  <div id="orders-container" class="card-container"></div>

  <h2>Deleted Orders (History)</h2>
  <div id="history-container" class="card-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
