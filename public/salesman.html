<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesman Order</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Submit Order</h1>

  <form id="order-form">
    <label>Customer: <input type="text" name="customer" required></label><br>
    <label>PO Number: <input type="text" name="poNumber" required></label><br>
    <label>Item: <input type="text" name="item" required></label><br>
    <label>Description: <input type="text" name="description" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" required></label><br>
    <label>Delivery: <input type="text" name="delivery" required></label><br>
    <label>Units: <input type="number" name="units" required></label><br>
    <button type="submit">Submit Order</button>
  </form>

  <div id="orders-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
