<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesman - New Order</title>
    
    <link rel="icon" type="image/png" href="/favicon.png"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"> 
    
    <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js"></script>
</head>
<body>

    <div class="container my-5">
        <h1 class="mb-4">Submit New Order</h1>

        <form id="order-form" class="card p-4 shadow-sm order-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Company Name: 
                        <input type="text" name="company" id="company" class="form-control" required>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">ATTN: 
                        <input type="text" name="attn" id="attn" class="form-control" required>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">H/P: 
                        <input type="text" name="hp" id="hp" class="form-control" required>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Delivery Location: 
                        <input type="text" name="deliveryLocation" id="deliveryLocation" class="form-control" required>
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">PO #: 
                        <input type="text" name="po" id="po" class="form-control">
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Is Urgent? 
                        <select id="isUrgent" class="form-select">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </label>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold">Comment (Internal/Admin): 
                        <textarea name="salesmanComment" id="salesmanComment" class="form-control"></textarea>
                    </label>
                </div>
            </div>

            <hr class="my-4">

            <h3 class="h5 mb-3">Add Multiple Items</h3>
            <div class="row g-2 item-input-group">
                <div class="col-12 col-lg-5">
                    <label class="form-label">Item Description: <input type="text" id="itemDesc" class="form-control"></label>
                </div>
                <div class="col-6 col-lg-3">
                    <label class="form-label">Units: <input type="number" id="units" value="1" min="1" class="form-control"></label>
                </div>
                <div class="col-6 col-lg-3">
                    <label class="form-label">Price (RM): <input type="number" id="price" value="0.00" step="0.01" min="0.00" class="form-control"></label>
                </div>
                <div class="col-12 col-lg-1 d-grid">
                    <button type="button" id="addItemBtn" class="btn btn-success mt-lg-3 mt-0">Add Item</button>
                </div>
            </div>

            <h3 class="h5 mt-4 mb-3">Current Items List</h3>
            <div id="item-list-container" class="item-list-preview">
                </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary me-2 cancel-edit-btn" style="display:none;">Cancel Edit</button>
                <button type="submit" class="btn btn-primary submit-order-btn">Submit Order</button>
            </div>
        </form>

        <hr class="my-5">

        <h1 class="mb-4">Active Orders</h1>
        <div id="filter-controls" class="d-flex mb-4">
            <label for="orderSearch" class="form-label me-3 d-none d-sm-block">Search (Company, PO #, ATTN):</label>
            <input type="text" id="orderSearch" class="form-control" placeholder="Start typing to filter orders...">
            <button id="clearSearch" class="btn btn-outline-secondary ms-2" style="display:none;">Clear Search</button>
        </div>

        <div id="orders-container" class="table-responsive">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="scripts.js"></script>
</body>
</html>
