<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesman Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Salesman Dashboard</h1>

  <form id="order-form" class="order-form">
    <input type="text" name="customer" placeholder="Customer" required>
    <input type="text" name="poNumber" placeholder="PO Number" required>
    <input type="text" name="itemDesc" placeholder="Item + Description" required>
    <input type="number" name="price" placeholder="Price" step="0.01" required>
    <input type="text" name="delivery" placeholder="Delivery" required>
    <input type="number" name="units" placeholder="Units" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Orders</h2>
  <div id="orders-container" class="card-container"></div>

  <h2>Deleted Orders (History)</h2>
  <div id="history-container" class="card-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
