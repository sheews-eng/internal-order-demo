<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salesman Order</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Salesman Order Page</h1>

<div class="input-section">
  <input type="text" id="customerName" placeholder="Customer Name">
  <input type="text" id="itemCode" placeholder="Item Code">
  <input type="number" id="quantity" placeholder="Quantity" min="1">
  <input type="number" id="price" placeholder="Price" min="0" step="0.01">
  <button id="addOrder">Add Order</button>
</div>

<table id="orderTable">
  <thead>
    <tr><th>Customer</th><th>Items</th><th>Status</th></tr>
  </thead>
  <tbody></tbody>
</table>

<audio id="orderSound" src="./ding.mp3" preload="auto"></audio>

<script type="module" src="./app.js"></script>
<script>
  window.PAGE_ROLE = "SALESMAN";
  window.USER_EMAIL = "sheesl@sslaccessparts.com"; // 你说不要 email 这里随意写一个即可
</script>
</body>
</html>
