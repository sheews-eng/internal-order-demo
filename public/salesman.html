<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" href="/favicon.png"> 
  <title>Salesman Page</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Salesman Order Form</h1>

  <form id="order-form" class="order-form">
    <label>Customer: <input type="text" name="customer" required></label>
    <label>PO Number: <input type="text" name="poNumber" required></label>
    <label>Delivery: <input type="text" name="delivery" required></label>
    
    <h3>Add Items</h3>
    <div class="item-input-group">
      <label>Item + Description: <input type="text" id="itemDesc" required></label>
      <label>Units: <input type="number" id="units" value="1" required></label>
      <label>Price: RM <input type="number" id="price" step="0.01" value="0.00" required></label>
      <button type="button" id="addItemBtn">Add Item</button>
    </div>
    
    <h3>Items in Order</h3>
    <div id="item-list-container" class="card-container item-list-preview">
      </div>

    <button type="submit" class="submit-order-btn">Submit Order</button>
  </form>

  <h2>Orders</h2>
  <div id="orders-container" class="card-container"></div>

  <h2>Deleted Orders (History)</h2>
  <div id="history-container" class="card-container"></div>

  <script type="module" src="/scripts.js"></script>
</body>
</html>
