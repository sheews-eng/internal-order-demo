<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesman Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Salesman Order Page</h1>

  <div>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="itemCode" placeholder="Item Code">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price">
    <button id="addOrder">Add Order</button>
  </div>

  <input type="text" id="search" placeholder="Search Orders">

  <table id="orderTable">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Items</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="orderSound" src="ding.mp3" preload="auto"></audio>
  <script type="module">
    import { initSalesmanPage } from './firebase-script.js';
    initSalesmanPage(true);
  </script>
</body>
</html>
