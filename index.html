<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Order</title>
  <script>
    async function redirectUser() {
      try {
        const resp = await fetch('/cdn-cgi/access/get-identity');
        if (!resp.ok) throw new Error('Access fetch failed');
        const data = await resp.json();
        const email = data.email;
        if(email === 'sheews@sslaccessparts.com'){
          window.location.href = '/admin.html';
        } else if(email === 'sheesl@sslaccessparts.com'){
          window.location.href = '/salesman.html';
        } else {
          document.body.innerHTML = '<h2>Access Denied</h2>';
        }
      } catch(e){
        document.body.innerHTML = '<h2>Access Denied</h2>';
      }
    }
    redirectUser();
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
