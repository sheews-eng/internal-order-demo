<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Order Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Internal Order Demo</h1>
    <input type="text" id="searchInput" placeholder="Search orders..." />
    <button id="addOrderBtn">+ Add Order</button>
  </header>

  <main>
    <ul id="orderList">
      <!-- Orders will be injected here -->
    </ul>
  </main>

  <!-- Add / Edit Modal -->
  <div id="orderModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Order</h2>
      <label>
        Customer Name:
        <input type="text" id="customerInput">
      </label>
      <label>
        Item Code:
        <input type="text" id="itemInput">
      </label>
      <label>
        Description:
        <input type="text" id="descInput">
      </label>
      <label>
        Quantity:
        <input type="number" id="qtyInput" min="1" value="1">
      </label>
      <label>
        Price:
        <input type="number" id="priceInput" min="0" value="0">
      </label>
      <label>
        Status:
        <select id="statusInput">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </label>
      <div class="modal-buttons">
        <button id="saveOrderBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
